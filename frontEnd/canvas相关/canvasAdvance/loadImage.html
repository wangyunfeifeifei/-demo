<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图像</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="background:#f5f5f5"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        
        //声明图像对象
        let img = new Image();
        img.src = 'https://ke.qq.com/classroom/assets/lib/img/canvas-logo.png';
        /**
         * 绘制图片
         * 参数:图像对象,x,y,width,height
         */
        img.onload = function(){
            context.drawImage(img, 50, 50, 100, 100);
        }
    </script>
</body>
</html>
