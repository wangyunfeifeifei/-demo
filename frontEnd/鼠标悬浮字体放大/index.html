<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            margin-top: 200px;
            padding: 50px;
            height: 80px;
            text-align: center;
            background: red;
            overflow: hidden;
        }
        #box p {
            transition: all 0.3s ease-in-out;
            line-height: 80px;
        }
        #box:hover p {
            letter-spacing: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>王云飞</p>
    </div>
</body>
</html>
